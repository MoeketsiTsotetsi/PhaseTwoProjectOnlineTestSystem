<h2 class="text-center">Enter Registration Details</h2>

<form>
    <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input type="text" class="form-control" name="name" id="name" [(ngModel)]="register.name" />
    </div>
    <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" name="email" id="email" [(ngModel)]="register.email" />
    </div>
    <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" name="password" id="email" [(ngModel)]="register.password" />
    </div>
    <div class="mb-3">
        <label for="mobile" class="form-label">Contact Number</label>
        <input type="number" class="form-control" name="mobile" id="mobile" [(ngModel)]="register.mobile" />
    </div>
    <div class="mb-3">
        <label for="dob" class="form-label">Date Of Birth</label>
        <input type="text" class="form-control" name="dob" id="dob" [(ngModel)]="register.dob" />
    </div>
    <div class="mb-3">
        <label for="course" class="form-label">Course Of Choice</label>
        <input type="text" class="form-control" name="course" id="course" [(ngModel)]="register.course" />
    </div>
    <br />
    <button type="submit" class="btn btn-primary" (click)="registerStudent()">Register</button>|
    <button type="reset" class="btn btn-secondary" (click)="resetAll()">Reset</button>|
    <button type="submit" class="btn btn-info" (click)="gohome()">Go To Home Page</button>|
</form>
