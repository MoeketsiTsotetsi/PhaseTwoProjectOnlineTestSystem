<h2 class="text-center">Enter Your Details Here</h2>

<form>
    <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="text" class="form-control" name="email" id="email" [(ngModel)]="login.email" />
    </div>
    <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" name="password" id="password" [(ngModel)]="login.password" />
    </div>
    
    <br />
    <button type="submit" class="btn btn-primary" (click)="logon()">Log On</button> |
    <button type="reset" class="btn btn-secondary" (click)="resetAll()">Reset</button> |
    <button type="reset" class="btn btn-info" (click)="goBackHome()">Back To Home Page</button> |
</form>
