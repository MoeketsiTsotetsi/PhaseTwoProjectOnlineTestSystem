<h2>Contact Form</h2>

<form>
    <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input type="text" class="form-control" name="name" id="name" [(ngModel)]="contact.name" />
    </div>
    <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" name="email" id="email" [(ngModel)]="contact.email" />
    </div>
    <div class="mb-3">
        <label for="mobile" class="form-label">Contact Number</label>
        <input type="number" class="form-control" name="mobile" id="mobile" [(ngModel)]="contact.mobile" />
    </div>
    <div class="mb-3">
        <label for="feedback" class="form-label">Feedback</label>
        <input type="text" class="form-control" name="feedback" id="feedback" [(ngModel)]="contact.feedback" />
    </div>
    <br />
    <button type="submit" class="btn btn-primary" (click)="contactUs()">Submit</button>
</form>
